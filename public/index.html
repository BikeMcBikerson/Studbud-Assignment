<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/studbud_logo.svg">
    <title>Studbud: Your Study Buddy!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/main.scss">
    <!-- Fontawesome v6.1.1 -->
    <script src="https://kit.fontawesome.com/7ed59533da.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Side Navbar + Logo -->
    <nav>
        <img id="logo" src="img/studbud_logo.svg" alt="studbud logo">
        <div id="nav-items">
            <div class="nav-item">
                <a href="#tasklist"><i class=" fa-regular fa-circle-check"></i></a>
            </div>
            <div class="nav-item">
                <a href="#timer"><i class=" fa-regular fa-clock"></i></a>
            </div>
            <div class="nav-item">
                <a href="#kanban"><i class=" fa-regular fa-rectangle-list"></i></a>
            </div>
            <div class="nav-item">
                <a href="#reading-list"><i class=" fa-regular fa-bookmark"></i></a>
            </div>
            <div class="nav-item">
                <a href="#music-player"><i class=" fa-regular fa-circle-play"></i></a>
            </div>
        </div>
    </nav>
    <!-- Main Site -->
    <main>
        <!-- Tasklist Creator -->
        <section id="tasklist">
            <div class="container-fluid container-style">
                <div class="row">
                    <!-- Tasklist Title -->
                    <div class="col">
                        <h1><strong><i class=" fa-regular fa-circle-check"></i> Tasklist</strong></h1>
                    </div>
                </div>
                <div class="row">
                    <!-- Tasklist List -->
                    <div class="col-4">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <h3>Task Name</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- User Input Section -->
                    <div class="col-8">
                        <form id="user-tasklist-input">
                            <div class="container">
                                <div class="row">

                                    <!-- Title -->
                                    <div class="col-auto" id="title-div">
                                        <label for="title" class="col-form-label">
                                            <h5>Task Name</h5>
                                        </label>
                                    </div>
                                    <div class="col-auto">
                                        <input id="title" placeholder="Title" class="form-control">
                                    </div>

                                    <!-- Priority -->
                                    <div class="col-auto" id="priority-div">
                                        <button class="btn btn-high-priority" type="button"
                                            id="dropdownMenuButton1">
                                            High
                                        </button>
                                        <button class="btn btn-med-priority" type="button"
                                            id="dropdownMenuButton1">
                                            Medium
                                        </button>
                                        <button class="btn btn-low-priority" type="button"
                                            id="dropdownMenuButton1">
                                            Low
                                        </button>
                                    </div>
                                </div>

                                <div class="row">
                                    <!-- Due Date -->
                                    <div class="col-auto">
                                        <label for="dueDate">
                                            <h5>Due Date</h5>
                                        </label>
                                    </div>
                                    <div class="col-auto">
                                        <input id="dueDate" type="date" class="form-control">
                                    </div>

                                    <!-- Estimated Time -->
                                    <div class="col-auto">
                                        <label for="estTime">
                                            <h5>Est. Time</h5>
                                        </label>
                                    </div>
                                    <div class="col-auto">
                                        <input id="estTime" type="numbers" placeholder="Minutes" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-auto">
                                        <!-- Completion Status -->
                                        <div class="dropdown">
                                            <button class="btn btn-primary dropdown-toggle" type="button"
                                                id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                                aria-expanded="false">
                                                Completion Status
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                                <li><a class="dropdown-item" href="#">Not Started</a></li>
                                                <li><a class="dropdown-item" href="#">Working On It</a></li>
                                                <li><a class="dropdown-item" href="#">Completed</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Timer -->
        <section id="timer">
            <div class="container-fluid container-style">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>

        <!-- Kanban Board -->
        <section id="kanban">
            <div class="container-fluid container-style">Timer</div>
        </section>

        <!-- Reading List -->
        <section id="reading-list">
            <div class="container-fluid container-style">Timer</div>
        </section>

        <!-- Music Player -->
        <section id="music-player">
            <div class="container-fluid container-style">Timer</div>
        </section>
    </main>

    <!-- Main JS -->
    <link rel="js" href="js/main.js">

    <!--Popper.js and Bootstrap.js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
